// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle:8.4.0') // Explicit version added
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0') // Optional: specify Kotlin version
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }

  // ⚠️ Exclude old Android Support library to avoid duplicate classes
  configurations.all {
    resolutionStrategy {
      force 'androidx.core:core:1.13.1'
    }
    exclude group: 'com.android.support'
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
